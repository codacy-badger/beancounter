server:
  port: 9510


logging:
  level:

    com:
      netfix: ERROR
      beancounter: DEBUG
    org:
      springframework:
        test: trace

spring:
  application:
    name: bc-marketData

beancounter:
  markets:
    MOCK:
      currency: US
      timezone: UTC

    NASDAQ:
      timezone: US/Eastern
      currency: US
      aliases:
        WTD:
        ALPHA:

    NYSE:
      timezone: US/Eastern
      currency: US
      aliases:
        WTD:
        ALPHA:

    AMEX:
      timezone: US/Eastern
      currency: US
      aliases:
        WTD:
        ALPHA:

    ASX:
      timezone: Australia/Sydney
      currency: AU
      aliases:
        WTD: AX

    NZX:
      timezone: Pacific/Auckland
      currency: NZ
      aliases:
        WTD: NZ

    SGX:
      currency: SG
      timezone: Asia/Singapore


  marketdata:
    provider:
      MOCK:
        markets: MOCK

      ALPHA:
        url: https://www.alphavantage.co
        batchSize: 1
        markets:

      WTD:
        url: https://www.worldtradingdata.com
        batchSize: 2
        markets: NASDAQ,AMEX,NYSE,NZX,ASX
  currencies:
    GB:
      code: GBP
      name: Pound
      symbol: ￡

    US:
      code: USD
      name: Dollar
      symbol: $

    NZ:
      code: NZD
      name: Dollar
      symbol: $

    AU:
      code: AUD
      name: Dollar
      symbol: $

    EU:
      code: EUR
      name: Euro
      symbol: €
