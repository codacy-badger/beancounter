buildscript {
    ext {
        set("junitVersion", "5.5.1")
        set("junitPlatformVersion", "1.5.1")
        set("lombokVersion", "1.18.6")
    }
    repositories {
        mavenLocal()
        mavenCentral()
    }
}


apply from: '../buildtools/javaCommon.gradle'

dependencies() {

    compileOnly (
            "org.projectlombok:lombok:${lombokVersion}",
            "com.fasterxml.jackson.core:jackson-databind:2.9.8",
            "io.github.openfeign:feign-core:10.1.0",
            "com.google.guava:guava:27.0.1-jre"
    )

    testCompile (
            "org.projectlombok:lombok:${lombokVersion}"
    )

    annotationProcessor (
            "org.projectlombok:lombok:${lombokVersion}"
    )

    testAnnotationProcessor (
            "org.projectlombok:lombok:${lombokVersion}"
    )

    testImplementation(
            "com.fasterxml.jackson.core:jackson-databind:2.9.8",
            "org.assertj:assertj-core:3.11.1",
            "org.junit.jupiter:junit-jupiter-engine:${junitVersion}",
            "org.junit.platform:junit-platform-launcher:${junitPlatformVersion}",
            "org.junit.platform:junit-platform-runner:${junitPlatformVersion}",
            "org.junit.platform:junit-platform-surefire-provider:1.3.2"
    )
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "failed"
    }
}

idea {
    module {
        inheritOutputDirs = false
        downloadSources = true
        outputDir = file("$buildDir/classes/main/")
    }
}

