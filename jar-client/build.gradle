plugins {
    id "io.spring.dependency-management" version "$springDependencyManagement"
}

apply from: '../buildtools/javaCommon.gradle'

group = 'com.beancounter'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

dependencies {

    implementation(
            project(":jar-common"),
            project(":jar-auth"),
            "com.google.guava:guava:28.2-jre",
            "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion",
            "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jacksonVersion",
            "org.springframework.security:spring-security-oauth2-resource-server:$springSecurityVersion",
            "org.springframework.security:spring-security-oauth2-jose:$springSecurityVersion",
            "io.github.resilience4j:resilience4j-spring-boot2:$resilience4jVersion",
            "io.github.resilience4j:resilience4j-reactor:$resilience4jVersion",
            "org.springframework.cloud:spring-cloud-starter-openfeign"
    )
    compileOnly(
            "org.projectlombok:lombok:$lombokVersion"
    )

    annotationProcessor(
            "org.projectlombok:lombok:$lombokVersion",
    )

    testAnnotationProcessor(
            "org.projectlombok:lombok:$lombokVersion"
    )

//    testImplementation("io.rest-assured:rest-assured") {
//        exclude(group: "com.sun.xml.bind", module: "jaxb-osgi")
//    }
    testImplementation(
            "org.assertj:assertj-core:$assertJ",
            "org.projectlombok:lombok:$lombokVersion",
            "org.springframework.boot:spring-boot-starter-test:$springBootVersion",
            "org.springframework.security:spring-security-test:$springSecurityVersion",
            "org.springframework.cloud:spring-cloud-contract-wiremock",
            "org.springframework.cloud:spring-cloud-contract-stub-runner"
    )
    testImplementation("org.beancounter:svc-data:0.1.1:stubs") {
        transitive = false
    }

}
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:$springCloudVersion"
    }
}

test {
    useJUnitPlatform()
}

idea {
    module {
        inheritOutputDirs = false
        downloadSources = true
        outputDir = file("$buildDir/classes/main/")
        testOutputDir = file("$buildDir/classes/main/")
    }
}
